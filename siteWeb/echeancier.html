<script>

  // Connexion à socket.io
  var socket = io.connect('http://localhost:8080');

  $('#echeancier').submit(function () {
    var prenom = $('#prenomText').val();
    var nom = $('#nomText').val();
    var adresse = $('#adresseText').val();
    var produit1 = $('#produit1Text').val();
    var produit2 = $('#produit2Text').val();
    var produit3 = $('#produit3Text').val();
    var dateLivraison = $('#dateText').val();
    socket.emit('enregister_echeancier', prenom, nom, adresse, produit1, produit2, produit3, dateLivraison); // Transmet le message aux autres
    return false; // Permet de bloquer l'envoi "classique" du formulaire
  });

  function Synchronisation() {
    //alert("envoi");
    socket.emit('synchronisation');
  }

  function logout(){
      localStorage.removeItem("usern");
      localStorage.removeItem("passw");
      localStorage.removeItem("time");
      window.location.href = '/';
  }
  socket.on('ech_resultat', function (message) {
    alert(message);
  })
  socket.on('sync_resultat', function (message) {
    alert(message);
  })
  
</script>
