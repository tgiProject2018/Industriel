    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connexion à socket.io
      var socket = io.connect('http://localhost:8080');

      $('#login').submit(function () {
        var username = $('#user').val();
        var password = $('#password').val();
        socket.emit('login_formulaire', username, password); // Transmet le message aux autres
        return false; // Permet de bloquer l'envoi "classique" du formulaire
      });

      socket.on('redirectTo', function (target, username, password) {
        window.location.href = target;
        localStorage.setItem("usern", username);
        localStorage.setItem("passw", password);
        var now = Date.now();
        localStorage.setItem("time", now);
      });

      socket.on('mauvaise_connection', function () {
        document.getElementById("password").value = "";
        alert("Mauvais mot de passe/user name");
        console.log("redirectTo rceived");
      });
    </script>
